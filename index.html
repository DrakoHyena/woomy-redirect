<button id="btn" disabled>Play Game (<span id="timer">20</span>)</button>

<script>
  const time = document.getElementById("timer");
  const btn = document.getElementById("btn")
  
  let i = 20;
  const interval = setInterval(function(){
    time.innerHTML = i--
    if(i === -1){
      btn.onclick = function(){window.location.href="http://woomy-online.glitch.me"}
      btn.removeAttribute("disabled")
      clearInterval(interval)
    }
  }, 1000)
</script>
